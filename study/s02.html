<!-- <!DOCTYPE html>은 html5문서라는 것을 알려준다 -->
<!DOCTYPE html>
<!-- html은 html문서의 시작을 알려준다 -->
<!-- lang속성은 시맨틱 속성이다. -->
<!-- lang 속성은 시각장애인 등을 위한 속성이다, -->
<html lang="ko">
  <!-- head문서는 문서의 메타데이터(썸네일과 비슷한 역할을 정의하는 영역이다 -->
  <head>
    <style>
      div {
        color: aqua;
      }
    </style>
    <!-- 이하 meta 속성은 검색하면 찾을수있다-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- html파일의 제목 -->
    <title>내 홈페이지</title>
  </head>
  <!-- 실제 작성한 html이 출력되는 위치 -->
  <body>
    <h1>
      <div>안녕</div>
      안녕
    </h1>
  </body>
  <!-- Body 밖의 내용은 실행후 F12로 확인하면 자동으로 Body안으로 들어가있다 -->
  <h1>
    안
    <div>그리고</div>
    녕2
  </h1>
</html>
