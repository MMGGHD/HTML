<!-- 일반태그 -->
<div>안녕</div>
<!-- 단일태그 -->
<!-- 단일태그는 태그이름 뒤에 '/'를 붙인다 -->
<!-- html5부터는 '/' 를 붙여도 되고 안 붙여도됨(호환성을 위해 붙이는게 좋다)-->
감사<br/>합니다
<!-- 태그 공통속성 -->
<!-- 어떤 태그든 가지고 있는 속성 -->
<!-- 예를들어 id, class(자바의 클래스와 다름) 등이 있다 -->
<!-- class는 중복가능, css(스타일)을 적용할 때 자주 사용한다 -->
<!-- id는 중복불가, JS(기능)을 적용할 때 자주 사용한다. -->
<div id="myDiv" class="my-div" ></div>
<h1 id="myH1" class="my-h1" ></h1>
<!-- 태그 특수 속성 -->
<!-- a 태그는 하이퍼링크를 생성하는 태그 -->
<!-- 특수속성은 일부 태그만 가지고 있는 속성이다. -->
<!-- 예를들어 href(a태그가 이동할 주소를 특정)등이 있다 -->
<a href="https://google.com">구글로 이동</a>
