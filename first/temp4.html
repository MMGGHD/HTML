<!-- CSS를 적용할때 순서가 중요하다 (아래로 가며 적용됨) -->
<!-- 외부파일은 다른 html파일에도 영향을 미칠 수 있다. -->
<link rel="stylesheet" href="./CSS/temp3.css">

<!-- style태그는 해당 html파일에만 영향을 미친다 -->
<style>
    h1 {
        background-color: aqua;
    }
</style>
<style>
    h1 {
        background-color: coral;
    }
</style>

<h1>temp4</h1>

<!-- style속성은 해당 태그자신과 자손에만 영향을 미친다 -->
<h1 style="background-color: yellow;">temp4-1</h1>
